<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Hesap Makinesi</h1>
      <input type="number" placeholder="0" id="input" />
      <div class="button-container">
        <button class="buttons calculator">AC</button>
        <button class="buttons calculator">+/-</button>
        <button class="buttons calculator">%</button>
        <button class="buttons calculator" value="/">/</button>
        <button class="buttons">7</button>
        <button class="buttons">8</button>
        <button class="buttons">9</button>
        <button class="buttons calculator" value="*">x</button>
        <button class="buttons">4</button>
        <button class="buttons">5</button>
        <button class="buttons">6</button>
        <button class="buttons calculator" value="-">-</button>
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons calculator" value="+">+</button>
        <button class="buttons button0">0</button>
        <button class="buttons">.</button>
        <button class="buttons calculator">=</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
